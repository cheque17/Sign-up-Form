<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<title>Sign-Up Form</title>
	</head>
	<body>
		<main>
			<div class="left-side">
				<div>
					<div class="logo-img-container">
						<img src="images/odin-lined.png" alt="Odin logo">
					</div>
					<div>
						<p>ODIN</p>
					</div>
				</div>				
			</div>
			<div class="right-side">
				<div class="upper">
					<p>This is not a real online service! You know you need something  like this in your life to help you realize your deepest dreams.</p>
					<p>Sign up now to get started.</p>
					<p>You know you want to.</p>
				</div>

				<form action="" method="post" class="middle" id="account-creation">
					<p>Let's do this</p>

					<div>
						<label for="first-name">FIRST NAME</label>
						<input type="text" id="first-name" name="first-name" required>
					</div>

					<div>
						<label for="last-name">LAST NAME</label>
						<input type="text" name="last-name" id="last-name" required>
					</div>

					<div>
						<label for="email">EMAIL</label>
						<input type="email" name="email" id="email" required>
					</div>

					<div>
						<label for="phone-number">PHONE NUMBER</label>
						<input type="tel" id="phone-number" name="phone-number">
					</div>

					<div>
						<label for="password">PASSWORD</label>
						<input type="password" name="password" id="password" class="error" required>
						
					</div>

					<div>
						<label for="confirmed-password">CONFIRM PASSWORD</label>
						<input type="password" name="confirmed-password" id="confirmed-password" class="error" required>
						<div id='non-matching'></div>
					</div>

				</form>

				<div class="lower">
					<button form="account-creation" type="submit">Create Account</button>
					<p>Already have an account? <a href="">Log in</a></p>
				</div>
			</div>
		</main>

		
		<script>
			const passwordInput = document.querySelector('#password');
			const confirmedPasswordInput = document.querySelector('#confirmed-password');
			const passwordNotMatching = document.querySelector('#non-matching');


			passwordNotMatching.style.color='red';
			passwordNotMatching.style.fontSize='10px'
			passwordNotMatching.style.marginBottom='0';

			confirmedPasswordInput.addEventListener('input', event => {
				if (confirmedPasswordInput.value!==passwordInput.value) {
				passwordNotMatching.textContent = "* Passwords do not match";
			} else {
				passwordNotMatching.textContent = "";
			}
			})			
		</script>
	</body>
</html>
