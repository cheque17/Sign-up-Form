<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<title>Sign-Up Form</title>
	</head>
	<body>
		<main>
			<div class="left-side">
				<div>
					<div class="logo-img-container">
						<img src="images/odin-lined.png" alt="Odin logo">
					</div>
					<div>
						<p>ODIN</p>
					</div>
				</div>				
			</div>
			<div class="right-side">
				<div class="upper">
					<p>This is not a real online service! You know you need something  like this in your life to help you realize your deepest dreams.</p>
					<p>Sign up now to get started.</p>
					<p>You know you want to.</p>
				</div>

				<form action="" method="post" class="middle">
					<p>Let's do this</p>

					<label for="first-name">First Name</label>
					<input type="text" id="first-name" name="first-name">

					<label for="last-name">Last Name</label>
					<input type="text" name="last-name" id="last-name">

					<label for="email">Email</label>
					<input type="email" name="email" id="email">

					<label for="password">Password</label>
					<input type="password" name="password" id="password">

					<label for="confirmed-password">Confirm Password</label>
					<input type="password" name="confirmed-password" id="confirmed-password">

				</form>

				<div class="lower"></div>
			</div>
		</main>
	</body>
</html>
